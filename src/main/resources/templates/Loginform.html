<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/styles/styleForm.css}"  >
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo"><img src="D:\NYOBA\image\Logo Nav Bar.jpg"></a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">Ingredients</a>

        </div>

    <div class="login-container">
        <img src="D:\NYOBA\image\Logo Nav Bar.jpg">
        <h1>LOG IN</h1>
        <p>Get new recipes to try</p>
        <div th:if="${param.failed != null}">
          <p>Failed to logged in</p>
        </div>
        <form action="#" th:action="@{/login}" th:object="${request}" method="post">
          <div class="form-group">
            <label for="username">username</label>
            <input type="username" id="username" name="username" placeholder="username" required>
          </div>
          <div class="form-group">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-login">LOG IN</button>
        </form>
        <a href="/register" class="forgot-password">tidak punya akun? Daftar</a>
      </div>

    </footer>
