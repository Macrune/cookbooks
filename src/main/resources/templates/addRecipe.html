<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook Books - Recipe Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      background-color: #f8ece4;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container p-4">
    <form id="recipeForm">
      <!-- Main Image -->
      <div class="form-group mb-3">
        <label for="mainImage" class="form-label">Main Image</label>
        <input class="form-control" type="file" accept="image/*" id="mainImage">
      </div>

      <!-- Title -->
      <div class="form-group mb-3">
        <label for="recipeTitle" class="form-label">Title</label>
        <input type="text" id="recipeTitle" class="form-control" placeholder="Title (Required)" required>
      </div>

      <!-- Description -->
      <div class="form-group mb-3">
        <label for="recipeDescription" class="form-label">Description</label>
        <textarea id="recipeDescription" class="form-control" placeholder="Description"></textarea>
      </div>

      <!-- Cooking Time -->
      <div class="form-group mb-3">
        <label for="cookTime" class="form-label">Cooking Time (minutes)</label>
        <input type="number" id="cookTime" class="form-control" placeholder="Cooking Time">
      </div>

      <!-- Tags -->
      <div class="form-group mb-3">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" id="tags" class="form-control" placeholder="Tags (comma-separated)">
      </div>

      <!-- Prep Category -->
      <div class="form-group mb-3">
        <label for="prepCategory" class="form-label">Preparation Category</label>
        <select id="prepCategory" class="form-control">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <!-- Servings -->
      <div class="form-group mb-3">
        <label for="servings" class="form-label">Servings</label>
        <input type="number" id="servings" class="form-control" placeholder="Number of Servings">
      </div>

      <!-- Rating -->
      <div class="form-group mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" id="rating" class="form-control" placeholder="Rating (1-5)" min="1" max="5">
      </div>

      <!-- Ingredients -->
      <div class="form-group mb-3">
        <label>Ingredients</label>
        <div id="inputContainerIngredient">
          <input type="text" class="form-control mb-2" placeholder="Ingredient 1">
        </div>
        <button type="button" id="addButtonIngredient" class="btn btn-secondary">+ Add Ingredient</button>
      </div>

      <!-- Steps -->
      <div class="form-group mb-3">
        <label>Steps</label>
        <div id="inputContainerStep">
          <div class="mb-2">
            <input type="text" class="form-control mb-2" placeholder="Step 1">
            <input type="file" accept="image/*" class="form-control">
          </div>
        </div>
        <button type="button" id="addButtonStep" class="btn btn-secondary">+ Add Step</button>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit Recipe</button>
    </form>
  </div>

  <script>
    document.getElementById('addButtonIngredient').addEventListener('click', () => {
      const inputContainer = document.getElementById('inputContainerIngredient');
      const ingredientCount = inputContainer.children.length + 1;
      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.className = 'form-control mb-2';
      newInput.placeholder = `Ingredient ${ingredientCount}`;
      inputContainer.appendChild(newInput);
    });

    document.getElementById('addButtonStep').addEventListener('click', () => {
      const inputContainer = document.getElementById('inputContainerStep');
      const stepCount = inputContainer.children.length + 1;

      const stepGroup = document.createElement('div');
      stepGroup.className = 'mb-2';

      const newStepInput = document.createElement('input');
      newStepInput.type = 'text';
      newStepInput.className = 'form-control mb-2';
      newStepInput.placeholder = `Step ${stepCount}`;

      const newStepFile = document.createElement('input');
      newStepFile.type = 'file';
      newStepFile.accept = 'image/*';
      newStepFile.className = 'form-control';

      stepGroup.appendChild(newStepInput);
      stepGroup.appendChild(newStepFile);
      inputContainer.appendChild(stepGroup);
    });

    document.getElementById('recipeForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const mainImage = document.getElementById('mainImage').files[0] || null;
      const title = document.getElementById('recipeTitle').value;
      const description = document.getElementById('recipeDescription').value;
      const cookTime = document.getElementById('cookTime').value;
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
      const prepCategory = document.getElementById('prepCategory').value;
      const servings = document.getElementById('servings').value;
      const rating = document.getElementById('rating').value;

      const ingredients = Array.from(document.querySelectorAll('#inputContainerIngredient input'))
        .map(input => input.value).filter(value => value.trim() !== '');

      const steps = Array.from(document.querySelectorAll('#inputContainerStep > div')).map(stepGroup => ({
        description: stepGroup.querySelector('input[type="text"]').value,
        image: stepGroup.querySelector('input[type="file"]').files[0] || null
      }));

      const payload = {
        mainImage,
        title,
        description,
        cookTime,
        tags,
        prepCategory,
        servings,
        rating,
        ingredients,
        steps
      };

      console.log("Submitting data:", payload);

      // Simulasi pengiriman ke server
      try {
        const response = await fetch('https://example.com/submit', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert('Recipe submitted successfully!');
          document.getElementById('recipeForm').reset();
          document.getElementById('inputContainerIngredient').innerHTML = '';
          document.getElementById('inputContainerStep').innerHTML = '';
        } else {
          alert('Failed to submit recipe.');
        }
      } catch (error) {
        console.error('Error submitting recipe:', error);
        alert('Error occurred while submitting recipe.');
      }
    });
  </script>
</body>
</html>
