<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Books - Recipe Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styleAdd.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Cook Books</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">Ingredients</a>
            <a href="#">About us</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
          <button class="upload-btn">Upload</button>
        </div>
        <form class="recipe-form">
          <div class="form-group">
            <label for="recipe-title">Title (Required)</label>
            <input type="text" id="recipe-title" name="recipe-title" required>
          </div>
          <div class="form-group">
            <label for="recipe-description">Description (Optional)</label>
            <textarea id="recipe-description" name="recipe-description"></textarea>
          </div>
          <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col1 text-start">Cooking Time</div>

              <div class="col"><input type="text" id="cooking-time" name="cooking-time" required></div>

              <div class="col2 text-start">Ingredients</div>

              <div class="col"><input type="text" name="ingredient[]" placeholder="Ingredient 1" required></div>
              
            </div>
        </div>  
              <button type="button" class="add-btn">+ ingredient</button>
          <div class="form-group steps">
            <label>Steps</label>
            <div class="step-row">
              <textarea name="step[]" placeholder="Step 1" required></textarea>
            </div>
            <button type="button" class="add-btn">+ Step</button>
          </div>
          <button type="submit" class="submit-btn">UPLOAD</button>
        </form>
      </div>

    <footer>
        <p>Copyright: Â© 2024 Cook Books</p>
    </footer>
</body>
