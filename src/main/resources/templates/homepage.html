<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">
  <head>
    <title>Cook Books for sharing recipes</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- HEADER -->
    <div class="container text-center bg-info">
        <div class="row">
          <div class="col col-sm-2 bg-danger" >
            [(${icon})]
          </div>
          <div class="row col-lg bg-warning">
            <div class="col col-sm">
              Home
            </div>
            <div class="col col-sm">
              Recipes
            </div>
            <div class="col col-sm">
              Ingredients
            </div>
            <div class="col col-sm">
              About Us
            </div>
            <div class="col col-sm">
              Profile
            </div>
          </div>
          <div class="col col-md-3 bg-primary">
            Search
          </div>
        </div>
    </div>

    <!-- MAIN TITLE -->
    <table class="table">
      <tr>
        <th>Tittle</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Image</th>
      </tr>
      <th:block th:each="feature : ${featured}">
        <tr>
          <td th:text="${feature.tittle}"></td>
          <td th:text="${feature.author.username}"></td>
          <td th:text="${feature.rating}"></td>
          <td><img th:src="@{${feature.mainImage}}"></td>
        </tr>
      </th:block>
    </table>
  </body>
</html>
